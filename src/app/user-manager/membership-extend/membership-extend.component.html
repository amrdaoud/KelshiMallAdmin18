<div class="overall-spinner-container" *ngIf="loadingAdd$ | async">
    <mat-spinner diameter="40"></mat-spinner>
</div>
<form [formGroup]="frm" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Extend User Membership</mat-card-title>
            <mat-card-subtitle>Please fill all needed fields</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list rowHeight="90" cols="1" class="content">
                <mat-grid-tile>
                    <app-input label="Days"
                        [formGroup]="frm"
                        [controlName]="'days'"
                        type="number">
                    </app-input>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="error">
                    <div style="color: red;">
                        {{error}}
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="frm.invalid" style="width:100%">Extend</button>
        </mat-card-actions>
    </mat-card>
    </form>
