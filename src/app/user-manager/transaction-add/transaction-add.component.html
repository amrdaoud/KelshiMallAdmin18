<div class="overall-spinner-container" *ngIf="loadingAddTransaction$ | async">
    <mat-spinner diameter="40"></mat-spinner>
</div>
<form [formGroup]="frm" (ngSubmit)="submit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{data.isToUser ? 'Add Credit To User' : 'Refund User Credit'}}</mat-card-title>
            <mat-card-subtitle>Please fill all needed fields</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list rowHeight="90" cols="1" class="content">
                <mat-grid-tile>
                    <app-input controlName="note" [formGroup]="frm" label="Note"></app-input>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-input controlName="amount" [formGroup]="frm" label="Amount" type="number"></app-input>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-input controlName="description" [formGroup]="frm" label="Description"></app-input>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-input controlName="reference" [formGroup]="frm" label="Reference"></app-input>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" [disabled]="frm.invalid" style="width:100%">Submit</button>
        </mat-card-actions>
    </mat-card>
    </form>
