<form [formGroup]="frm" (ngSubmit)="submit()">
<mat-card>
    <mat-card-header>
        <mat-card-title>Generate New Redeem Code</mat-card-title>
        <mat-card-subtitle>Please fill all needed fields</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list rowHeight="90" cols="1" class="content">
            <mat-grid-tile>
                <app-input controlName="Value" type="number" [formGroup]="frm"  label="Amount"></app-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-input controlName="Count" type="number" [formGroup]="frm"  label="Count"></app-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-input controlName="ValidityValue" type="number" [formGroup]="frm"  label="Days"></app-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-input controlName="Note" [formGroup]="frm"  label="Note"></app-input>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-input controlName="JournalDescription" [formGroup]="frm"  label="Journal Description"></app-input>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="frm.invalid" style="width:100%">Generate Redeem Codes</button>
    </mat-card-actions>
</mat-card>
</form>
